<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>Stop Watch</h1>
    <div class="timer">
      <div class="controls">
        <input type="text" name="duration" value="15" id="time" />
        <button><i name="play" id="play" class="fas fa-play"></i></button>
        <button><i class="fas fa-pause" name="pause" id="pause"></i></button>
      </div>
      <svg class="dial">
        <circle
          r="190"
          cx="0"
          cy="200"
          fill="transparent"
          stroke="blue"
          stroke-width="15"
          transform="rotate(-90 100 100)"
        />
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
